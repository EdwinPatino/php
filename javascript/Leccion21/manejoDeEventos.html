<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de eventos DOM</title>
</head>
<body>
    <!--this en esta linea esta apuntando a la etiqueta h1 y todo lo que contiene-->
    <h1 onclick="cambiarTexto(this)">Manejo de eventos DOM</h1>
</body>
<script>
    function cambiarTexto(titulo){
        console.log(titulo);
        console.log(titulo.innerHTML);
        titulo.innerHTML = 'Cambio de titulo';
        console.log(titulo.innerHTML);
    }
</script>
</html>

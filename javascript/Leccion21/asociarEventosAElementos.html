<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de eventos DOM</title>
</head>
<body>
    <!--this en esta linea esta apuntando a la etiqueta h1 y todo lo que contiene-->
    <h1 id="titulo">Manejo de eventos DOM</h1>
    <div id="mostrar"></div>
</body>
<script>
    document.getElementById('titulo').onclick = cambiarTexto;

    function cambiarTexto(){
        document.getElementById('mostrar').innerHTML = 'Nuevo titulo';
    }
</script>
</html>

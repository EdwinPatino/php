<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de valor de atributos</title>
</head>
<body>
    <h1 id="titulo">Cambio valor de atributos</h1>
    <button onclick="mostrar()">Mostrar</button>
    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="">
</body>
<script>
    //se cambio el valor del atributo src de la imagen, se cambia la ruta de la imagen
    function mostrar(){
        document.getElementById('imagen').src = 'http://globalmentoring.com.mx/imagenes/html5.png';
    }
</script>
</html>

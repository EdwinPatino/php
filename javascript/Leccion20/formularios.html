<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>
    <form action="" id="formulario">
        <div>
            <label for="">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="Edwin">
        </div>
        <div>
            <label for="">Apellido:</label>
            <input type="text" name="apellido" id="apellido" value="PatiÃ±o">
        </div>
    </form>
    <button onclick='mostrarValores()'>Mostrar</button>
    <div id="valores"></div>
</body>
<script>
    //obtenenmos los valores del formulario y se envian para mostrarlos en pantalla
    function mostrarValores(){
        let formulario = document.forms['formulario'];
        let texto = '';
        for(let elemento of formulario){
            texto += elemento.value + '<br>';
        }
        document.getElementById('valores').innerHTML = texto;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contenido</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con javaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
</body>
<script>
    //Se puede cambiar el contenido, en este caso se imprime otro titulo debajo del principal
    function mostrar(){
        document.getElementById('titulo').innerHTML += '<br>Cambio titulo';
    }
    
</script>
</html>

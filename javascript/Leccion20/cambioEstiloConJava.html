<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio estilo con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Cambio estilo con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
</body>
<script>
    //se cambio el estilo del titulo, el color
    function mostrar(){
        document.getElementById('titulo').style.color = 'red';
    }
</script>
</html>

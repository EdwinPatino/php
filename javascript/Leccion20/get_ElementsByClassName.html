<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <style>
        .color{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="cabecero" class="color">Ejemplo</h1>
    <p id="parrafo1" class="color">Parrafo uno 1</p>
    <p id="parrafo2" class="color">Parrafo dos 2</p>
    <script>
        //getElementsByClassName se obtienen todos los elementos con una clase especifica en este caso 'color'
        let elementos = document.getElementsByClassName('color');
        console.log(`No elementos: ${elementos.length}`);
        for (let elemento of elementos){
            console.log(`${elemento.innerHTML}`);
        }
    </script>
</body>
</html>

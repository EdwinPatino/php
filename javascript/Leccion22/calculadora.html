<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Aplicaci√≥n Calculadora</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="formulario" action="">
                    <div class="mb-3">
                        <label for="txtOperandoA">Operando A</label>
                        <input type="number" name="txtOperandoA" id="txtOperandoA" class="form-control" placeholder="Escribe operando A">
                    </div>
                    <div class="mb-3">
                        <label for="txtOperandoB">Operando B</label>
                        <input type="number" name="txtOperandoB" id="txtOperandoB" class="form-control" placeholder="Escribe operando B">
                    </div>
                </form>
                <!--En este caso se coloca el boton fuera del formulario para que no se envie como formulario-->
                <button type="" class="btn btn-primary" onclick="sumar()">Sumar</button>
                <div class="row">
                    <div id="resultado" class="col-12"></div>
                </div>
            </div>
        </div>

    </div>


</body>

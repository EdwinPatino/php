<script>
    let aProductos = new Array(["yerba", 200],["Az√∫car", 50],["Tallarines", 80],["Leche", 40]);
    //document.write(aProductos[0][1]);

    function actualizarPrecios(aValores, porcentaje) {
        aValores.forEach(function (item, indice) {
            item[1] *= (1 + (porcentaje / 100));
        });
        return aValores;
    }
    //otra opcion

     function actualizarPrecios(aValores, porcentaje) {

            return new Array(item[0], item[1] * ((porcentaje / 100) + 1));
        });
    }
    */


    function imprimirProductos(aArticulos){
        document.write(`<div class="container">
        <div class="row">
            <div class="col-12 text-center p-3">
                <h1>Lista actualizada de precios</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover border">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                        </tr>
                    </thead>`);
        aArticulos.forEach(function(value, indice){
            document.write(`<tr>
                                <td>${value[0]}</td>
                                <td>${value[1].toFixed(0)}</td>
                            </tr>`);
        });
        document.write(`
                </table>
            </div>
        </div>
    </div>`);
    }

    //Programa
    aProductos = actualizarPrecios(aProductos, 10);
    imprimirProductos(aProductos);
</script>

<meta charset="UFT-8">

<h1>PROGRAMA</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
    }
    function imprimir(frase){
        document.write(frase);
        
    }
    var annio = 2025;
    
    imprimir("hola amigos");
    saltarLinea();
    
    imprimir("Edwin tiene:" + (annio - 1992) + "años");
    
    saltarLinea();
    
    imprimir("Paola tiene:" + (annio - 1990) + "años");
    
    annio = 2030;

    saltarLinea();
    imprimir("Sofia tiene:" + (annio - 2013) + "años");

    
</script>

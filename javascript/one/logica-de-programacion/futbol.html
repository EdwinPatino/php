<meta charset="UFT-8">

<h1>PROGRAMA futbol </h1>

<script>

    function imprimir(frase){
        document.write(frase);
        
    }
    
    var victorias = parseInt(prompt("Cantidad victorias"));
    var empates = parseInt(prompt("Cantidad empates"));

    imprimir("El total de puntos es: " + (victorias*3+empates) );

</script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado personas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="mostrarPersonas()">
    <div class="contenedor" id="cabecero">
        <h1>Listado de personas</h1>
    </div>
    <div class="contenedor">
        <div class="elemento">
            <ul id="personas"></ul>
        </div>
    </div>
    <div class="contenedor">
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarPersona()">+</button>
        </div>
        <form action="" id="forma">
            <input type="text" id="txtNombre" placeholder="Nombre">
            <input type="text" id="txtApellido" placeholder="Apellido">
        </form>
    </div>
</body>
</html>
<script src="js/Persona.js"></script>
<script src="js/app.js"></script>

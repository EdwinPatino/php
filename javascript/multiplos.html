    //
        // definimos funcion imprimirListado que reciba un array e imprimir elementos
        
        //document.write("PASO b:<br>");
        function imprimirListado(aValores){
            aValores.forEach(function(val){
                document.write(val + "<br>")
            });
        }
        //---------------
        /*
        document.write("PASO c:<br>");

        });

        */
        //--------------------------
        document.write("PASO d:<br>");
        aResultado = aNumeros.map(function(valor){
            return Math.sqrt(valor);
        });
        imprimirListado(aResultado);

    </script>

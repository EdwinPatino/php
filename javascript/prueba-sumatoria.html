<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const aValores =["150.00", "200.30", 500, 99.80];
    function sumatoria(aNumeros){
            let suma = 0;
            for(let i=0; i<aNumeros.length;i++){
                suma += parseFloat(aNumeros[i]);
            }
            return suma;
        }

        console.log(sumatoria(aValores));

    </script>
    
</body>
</html>
